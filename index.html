<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <!-- import Bootstrap online CDN for this link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Import Font Awesome online CDN for this link for use awesome fonts for our loging page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-0yr6HlK6lGpS5zgV7rkU/a8nsbsSa1sTjKd0ZPfAetPiv+nQI/g2ybTJjyTdbTGe0W+LZvCmfPq3cZj2/p8WLA==" crossorigin="anonymous" />
    <!--This is Custom CSS Code for make changes for my logging page -->
    <style type="text/css">
        body {
            background-color: #333131;
        }
        
        .login-form {
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            background-color: #ffffff;
            padding: 20px;
        }
        
        .login-form h1 {
            text-align: center;
            font-weight: 300;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            font-weight: 300;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"] {
            background-color: #f5f5f5;
            border: none;
            border-radius: 0;
            border-bottom: 2px solid #ddd;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 300;
            color: #333;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-bottom: 2px solid #0e83cd;
        }
        
        .login-form input[type="submit"] {
            background-color: #0e83cd;
            border: none;
            border-radius: 0;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 300;
            color: #fff;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        
        .login-form input[type="submit"]:hover {
            background-color: #0066a6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form">
                    <h1>Login Form</h1>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-block" value="Log in">
                                </div>
                                <p class="text-center">Don't have an account? <a href="#">Sign up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
            <!--Using Bootstrap Java Script online CDN for using this Link -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNVQ8o8" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
        </html>
